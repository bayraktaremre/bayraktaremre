<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Create A Simple Responsive Portfolio Page with Filtering and Hover Effect</title>
	<meta name="description" content="In this tutorial, I'm going to show you how to create portfolio page with filtering and also hover effect for each of your project. We will be using a CSS3 and jQuery filter & sort plugin called MixItUp.">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/layout.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>a
	<![endif]-->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
	
	<script type="text/javascript">
	$(function () {
		
		var filterList = {
		
			init: function () {
			
				// MixItUp plugin
				// http://mixitup.io
				$('#portfoliolist').mixItUp({
  				selectors: {
    			  target: '.portfolio',
    			  filter: '.filter'	
    		  },
    		  load: {
      		  filter: '.app'  
      		}     
				});								
			
			}

		};
		
		// Run the show!
		filterList.init();
		
		
	});	
	</script>

</head>
<body>



	<div class="col-md-6">

		<ul id="filters" class="clearfix">
			<li><span class="filter active" data-filter=".app, .card, .icon, .logo, .web">Hepsi</span></li>
			<li><span class="filter" data-filter=".app">Cafe&Restaurant</span></li>
			<li><span class="filter" data-filter=".card">Ev</span></li>
			<li><span class="filter" data-filter=".icon">Ofis</span></li>
			<li><span class="filter" data-filter=".logo">Otel</span></li>
			<!--<li><span class="filter" data-filter=".web">Web</span></li>-->
		</ul>

		<div id="portfoliolist">
			<a href="thumber/besiktascafe.html">
			<div class="portfolio app" data-cat="app">
				<div class="portfolio-wrapper">				
					<img src="img/caferestaurant/besiktascafe/1.jpg" alt="" />
					<div class="label">
						<div class="label-text">
							<a class="text-title">Beşiktaş Gurme Restaurant</a>
							<span class="text-category">Logo</span>
						</div>
						<div class="label-bg"></div>
					</div>
				</div>
			</div>	
		</a>			
			<a href="thumber/beylikduzu.html">
			<div class="portfolio card" data-cat="card">
				<div class="portfolio-wrapper">			
					<img src="img/ev/beylikduzu/1.jpg" alt="" />
					<div class="label">
						<div class="label-text">
							<a class="text-title">Beylikdüzü Ev</a>
							<span class="text-category">APP</span>
						</div>
						<div class="label-bg"></div>
					</div>
				</div>
			</div>
		</a>	
			<a href="thumber/maltepevilla.html">
			<div class="portfolio card" data-cat="card">
				<div class="portfolio-wrapper">						
					<img src="img/ev/maltepevilla/kat1/kat1.2.jpg" alt="" />
					<div class="label">
						<div class="label-text">
							<a class="text-title">Maltepe Villa</a>
							<span class="text-category">Web design</span>
						</div>
						<div class="label-bg"></div>
					</div>
				</div>
			</div>				
		</a>
			<a href="thumber/eyfel.html">
			<div class="portfolio icon" data-cat="icon">
				<div class="portfolio-wrapper">			
					<img src="img/ofis/eyfel/sunum1.jpg" alt="" />
					<div class="label">
						<div class="label-text">
							<a class="text-title">Eyfel Parfüm</a>
							<span class="text-category">Business card</span>
						</div>
						<div class="label-bg"></div>
					</div>
				</div>
			</div>
		</a>
			
		<a href="thumber/inangroup.html">
			<div class="portfolio icon" data-cat="icon">
				<div class="portfolio-wrapper">
					<img src="img/ofis/inangroup/2.jpg" alt="" />
					<div class="label">
						<div class="label-text">
							<a class="text-title">İnan Group</a>
							<span class="text-category">APP</span>
						</div>
						<div class="label-bg"></div>
					</div>
				</div>
			</div>			
		</a>

		<a href="thumber/azerbaycan.html">
			<div class="portfolio logo" data-cat="logo">
				<div class="portfolio-wrapper">			
					<img src="img/otel/azerbaycan/2.jpg" alt="" />
					<div class="label">
						<div class="label-text">
							<a class="text-title">Azerbaycan Otel</a>
							<span class="text-category">Business card</span>
						</div>
						<div class="label-bg"></div>
					</div>
				</div>
			</div>	
		</div>
	</a>
		
	</div><!-- container -->

</body>
</html>
